<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuarios">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let row">{{ row.sobrenome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de nascimento</th>
        <td mat-cell *matCellDef="let row">{{  row.dataNascimento | date:'yyyy-MM-dd' }}</td>
      </ng-container>

      
      <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
        <td mat-cell *matCellDef="let row">{{ row.escolaridadeNome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="actions">Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/users/update/{{ row.id }}">
                <i class="material-icons edit">
                    editar
                </i>
            </a>

            <a routerLink="/users/delete/{{ row.id }}">
                <i class="material-icons delete">
                    Deletar
                </i>
            </a>

            <!-- <a routerLink="/users/delete/{{ row.id }}">
                <i class="material-icons delete">
                    deletar
                </i>
            </a> -->

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
